<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/animate.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Scroll Down to see the action</h1>
        </div>

        <div class="container">
            <h2>Animate all the website sections while scrolling the webpage</h2>
            <br><br><br>
            <div class="row">
                <div class="col-md-6">
                    <div class="block"></div>
                </div>
                <div class="col-md-6">
                    <div class="block"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="block" data-move-y="200px" data-move-x="-200px"></div>
                </div>
                <div class="col-md-3">
                    <div class="block" data-move-y="200px" data-move-x="-100px"></div>
                </div>
                <div class="col-md-3">
                    <div class="block" data-move-y="200px" data-move-x="100px"></div>
                </div>
                <div class="col-md-3">
                    <div class="block" data-move-y="200px" data-move-x="200px"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="block" data-move-x="-500px" data-rotate="90deg"></div>
                </div>
                <div class="col-md-4">
                    <div class="block" data-move-x="-200px" data-rotate="45deg"></div>
                </div>
                <div class="col-md-4">
                    <div class="block" data-move-x="500px" data-rotate="-90deg"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="200px"></div>
                </div>
                <div class="col-md-3">
                    <div class="block" data-rotate-x="-90deg" data-move-z="500px" data-move-y="200px"></div>
                </div>
                <div class="col-md-3">
                    <div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="200px"></div>
                </div>
                <div class="col-md-3">
                    <div class="block" data-rotate-x="-90deg" data-move-z="500px" data-move-y="200px"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="block" data-rotate-y="270deg" data-move-x="-150%"></div>
                </div>
                <div class="col-md-6">
                    <div class="block" data-rotate-y="270deg" data-move-x="150%"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="../js/jquery.smoove.js"></script>

        <script>
            $('.block').smoove({offset: '40%'});
        </script>
    </body>
</html>
