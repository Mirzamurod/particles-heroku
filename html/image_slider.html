<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../css/camera.css">
        <link rel="stylesheet" href="../css/image_slider.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="fluid_container">
            <div class="camera_wrap" id="camera_wrap_4">
                <div data-thumb="../images/thumbs/one.jpg" data-src="../images/one.jpg"></div>
                <div data-thumb="../images/thumbs/two.jpg" data-src="../images/two.jpg"></div>
                <div data-thumb="../images/thumbs/three.jpg" data-src="../images/three.jpg"></div>
                <div data-thumb="../images/thumbs/four.jpg" data-src="../images/four.jpg"></div>
                <div data-thumb="../images/thumbs/five.jpg" data-src="../images/five.jpg"></div>
                <div data-thumb="../images/thumbs/six.jpg" data-src="../images/six.jpg"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.js"></script>
        <script src="../js/camera.min.js"></script>
        <script>
            jQuery(function () {
                jQuery('#camera_wrap_4').camera({
                    height: 'auto',
                    loader: 'bar',
                    pagination: false,
                    thumbnails: true,
                    hover: false,
                    opacityOnGrid: false,
                    imagePath: '..//..//images'
                });
            });
        </script>
    </body>
</html>
