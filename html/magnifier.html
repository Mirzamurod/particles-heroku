<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>product zooming effect</title>
        <link rel="stylesheet" href="../css/magnifier.css">
    </head>
    <body>
        <div class="show" href="../images/o.jpg">
            <img src="../images/o.jpg" id="show-img" alt="">
        </div>
        <div class="small-img">
            <img src="../images/next-icon.png" class="icon-left" id="prev-img"
            alt="">
            <div class="small-container">
                <div id="small-img-roll">
                    <img src="../images/o.jpg" class="show-small-img" alt="">
                    <img src="../images/two2.jpg" class="show-small-img" alt="">
                    <img src="../images/three3.jpg" class="show-small-img" alt="">
                    <img src="../images/four4.jpg" class="show-small-img" alt="">
                </div>
            </div>
            <img src="../images/next-icon.png" class="icon-right" id="next-img" alt="">
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="../js/zoom-image.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
